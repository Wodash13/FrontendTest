<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FrontendTest</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="js.js"></script
</head>
<body>
	<div id="base">
		<div id="searchbar">
			<input type="text" id="nameSearch" name="nameSearch" placeholder="Search username...">
			<button id="searchButton" name="searchButton" onClick="searchUser()">Search</button>
		</div>
		<div id="responseCorrect">
			<div id="userInfo">
				<div><img id="userImage" src=""/></div>
				<div class="userInfoText">
					<div id="userName"></div>
					<div id="userFullName"></div>
					<div id="userBio"></div>
				</div>
			</div>
			<div id="userReposList">
				<div id="repoListTitle">Repositories</div>
				<div id="repoList"></div>
			</div>
		</div>
		<div id="responseError">
			Does not exist
		</div>
	</div>
</body>
</html>
